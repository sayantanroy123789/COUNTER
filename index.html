<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 id="head">Counter</h1>
      <span id="counter">0</span>
      <div class="btn-container">
        <button class="btn decrease"><h4>DECREASE</h4></button>

        <button class="btn reset"><H4>RESET</H4></button>

        <button class="btn increase"><H4>INCREASE</H4></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
